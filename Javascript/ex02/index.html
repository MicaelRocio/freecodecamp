<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem de Calorias</title>
</head>
<body>
    <main>
        <h1>Contagem de Calorias</h1>
        <div class="container">
            <form id="calorie-counter">
                <label for="budget">Orçamento</label>
                <input type="number" id="budget" min="0" placeholder="Calorias diárias" required/>
                <fieldset id="breakfast">
                    <legend>Café da manha</legend>
                    <div class="input-container">

                    </div>
                </fieldset>
                <fieldset id="lunch">
                    <legend>Almoço</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="dinner">
                    <legend>Janta</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="snacks">
                    <legend>Lanches</legend>
                    <div class="input-container"></div>
                </fieldset>
                <fieldset id="exercise">
                    <legend>Exercícios</legend>
                    <div class="input-container"></div>
                </fieldset>
                <div class="controls">
                    <span>
                        <label for="entry-dropdown">Adicione comida ou exercício:</label>
                        <select name="options" id="entry-dropdown">
                            <option value="breakfast" selected>Café da manha</option>
                            <option value="lunch">Almoço</option>
                            <option value="dinner">Janta</option>
                            <option value="snacks">Lanche</option>
                            <option value="exercise">Exercício</option>
                        </select>
                        <button type="button" id="add-entry">Adicionar Entrada</button>
                    </span>                    
                </div>
                <div>
                    <button type="submit" >Calculate Remaining Calories</button>
                    <button type="button" id="clear">Clear</button>
                </div>
            </form>
            <div id="output" class="output hide"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
